<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
</head>
<body>
    <h1>Welcome to Tomato</h1>
    <img src="https://th.bing.com/th/id/OIP.zl2mf8r8CUzyDTDby5rgTgHaE8?w=292&h=195&c=7&r=0&o=5&pid=1.7" alt="logo food delivery">
    <p>Register Here</p>
    <form action="homepage.html">
        <label for="firstname">Enter  Name :- </label>
        <br>
        <input type="text" id="firstname" placeholder="Name">
        <br>
        <br>
        
        <input type="text" id="lastname" placeholder="Last Name">
        <br>
        <br>
        <label for="email">Enter Email Address :- </label>
        <br>
        <input type="email" id="email" placeholder="Email">
        <br>
        <br>
        <label for="phone">Enter Phone Number :- </label><br>
        <input type="tel" id="phone" placeholder="Phone Number">
        <br>
        <br>
        <label for="address">Enter Address :- </label>
        <br>
        <textarea id="address" cols="18" rows="2"></textarea>
        <br>
        <br>
        <label for="gender">Select Gender :- </label>
        <br><label for="gender">
        <input type="radio" name="gender" id="male">Male
        <input type="radio" name="gender" id="female">Female
        </label>
        <br>
        <br>
        <label for="dob">Enter Date of Birth</label>
        <br>
        <input type="date" id="dob">
        <br>
        <label for="Username">Username</label>
        <br>
        <input type="text" placeholder="Username">
        <br><label for="password"> password </label>
        <br>
        <input type="password" name="password" placeholder="password">
        <br>
        <input type="submit" value="Create account" placeholder="register">
        <br>
    </form>
</body>
</html>
